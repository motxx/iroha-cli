version: '3'

services:
  node:
    image: hyperledger/${IROHA_IMG}
    ports:
      - "50051:50051"
    environment:
      - CCACHE_DIR=/tmp/ccache
    volumes:
      - .:/opt/iroha/config
      - ccache-data:/tmp/ccache
    working_dir: /opt/iroha
    depends_on:
      - redis
      - postgres

  postgres:
    image: postgres:9.5
    environment:
      - POSTGRES_USER=postgres
      - IROHA_POSTGRES_PASSWORD=HelloW0rld
    depends_on:
      - redis

  redis:
    image: redis:3.2.8

volumes:
  ccache-data:
